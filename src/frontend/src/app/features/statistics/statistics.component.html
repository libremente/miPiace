<div class="row mt-lg-5">
  <div *ngIf="notFound" class="col-lg-6 mx-auto mt-lg-5 text-center border border-light px-0 shadow-sm">
    <div class="bg-danger py-4">
      <h3 class="text-white mb-0">
        <i class="icon-crying">&#xe800;</i>
        Servizio non trovato
      </h3>
    </div>
    <div class="py-4">
      <it-button [color]="'dark'" [size]="'lg'" [routerLink]="['/statistics']">
        <i class="fa fa-arrow-left mr-1"></i>
        Torna indietro e riprova
      </it-button>
    </div>
  </div>
</div>
<ng-container *ngIf="feedbackResult">
  <div class="h3">{{title}}</div>
  <div class="row">
    <div class="col-md-6">
      <app-average-bar-chart [feedbackAverageScores]="feedbackAverageScores" [title]="title"></app-average-bar-chart>
    </div>
    <div class="col-md-6">
      <app-statistiche-pie-chart [facetStatistiche]="facetStatistiche" [title]="title"></app-statistiche-pie-chart>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="feedbacks">
  <div class="row">
    <div class="col-lg-9">
      <div class="h4">
        Lista feedback
      </div>
      <div class="h5">
        <pre *ngFor="let feedback of feedbacks">{{feedback | json}}</pre>
      </div>
    </div>
  </div>
</ng-container>
