<div class="rounded border border-light shadow-sm p-2 mb-3 bg-light cursor-pointer" (mouseover)="hover = true"
     (mouseout)="hover = false" [ngClass]="{'bg-white shadow-lg': hover}">
  <div class="row" (click)="onDetail()">
    <div class="col-lg-6">
      <img class="mr-3" alt="{{getImgPathByRating(feedback.rating).alt}}"
           src="{{getImgPathByRating(feedback.rating).src}}"
           width="40px">
      <span class="d-inline-block pt-1 h6 mr-3">
        <i class="fa fa-user mr-1"></i>
        <span *ngIf="feedback.user">{{feedback.user | truncate: 30}}</span>
        <span *ngIf="!feedback.user">Anonimo</span>
      </span>
      <span class="d-inline-block pt-1 h6 text-md-right">
        <i class="fa fa-calendar mr-1"></i>
        {{feedback.instantUtc | date}}
      </span>
    </div>
    <div class="col-lg-6 text-right">
      <ng-container *ngIf="feedback.feedbackText && feedback.feedbackText.length > 0">
        <span class="d-inline-block pt-1 mr-3 h6 text-md-right small">
          <i class="fa fa-commenting-o mr-1"></i>
          {{feedback.feedbackText | truncate:45}}
        </span>
      </ng-container>
      <it-button *ngIf="feedback.rating !== rating.Good" class="float-lg-right" [size]="'sm'" [color]="'dark'"
                 (click)="onDetail()">
        <i class="fa fa-info mr-1"></i>
        Dettaglio
      </it-button>
    </div>
  </div>
</div>
